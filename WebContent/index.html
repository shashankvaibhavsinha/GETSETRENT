<!DOCTYPE html>
<html>
<head>
	<title>
		Welcome
	</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	body{
		background-color: #0d9365;
		//background: linear-gradient(to bottom right,#0d9365, #7bc6ac);
		overflow-y: hidden;
		background-image: url('pattern.png');
		background-size: contain;
	    background-repeat: repeat;
	    background-position: 0 0;
	}
	.loading {
	    font: 12px "helvetica";
	    font-weight: 300;
	    font-weight: bold;
	    font-size: 14px;
	    margin: 0;
	    padding: 0;
	    position: absolute;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    margin: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    letter-spacing: 1px;
	    text-align: center;
	    color: #9ca6ab;
	    z-index: 100;
	    background: #1f2325;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	}	
	.loading .loading_icon {
	    width: 100px;
	    margin-bottom: 25px;
	}		
	.bttn{
		background-color: #dsfsad;
		padding: 5px 10px;
		border-radius: 5px;
		width: 100px;
		border:0px;
		cursor: pointer;
	}
	.txtbox{
		border-radius: 5px;
		background-color: #f6f6f6;
		border:1px solid gray;	
		padding: 0px 10px;	
	}
</style>
<body>
	<div class="loading" id="loading" style="display: none;">
		<img src="loading.gif" class="loading_icon">
	</div>
	<div class="container-fluid" style="margin: 7%; margin-top: 5%;">
		<div class="row">
			<div class = "col-sm-4">

			</div>
			<div class = "col-sm-4" style="height:82%; box-shadow: 0 0 25px 10px #eaebeb!important;">
				<div class="row" style="background-color: #f5f5f5; height: 30%;">
					<center>
						<img src="logo1.png" style="width: 42%; border-radius: 50%; background-color: #f9f9f9;">
					</center>
				</div>
				<div id = "login" class="row" style="background-color: white; height: 70%;">
					<div class="row" style="font-size: 25px; padding: 20px;">
						<center>
							<b>Login</b>
						</center>
					</div>
					<form action="login.jsp" method="post">
					<div class="row" style="font-size: 20px; padding: 15px;">
						<center>
							<input type="text" name = "username" placeholder="Username/Email Id" class ="txtbox" style = "width:80%; padding: 5px 15px;">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 15px;">
						<center>
							<input type="password" name = "password" placeholder="Password" class ="txtbox" style = "width:80%; padding: 5px 15px;">
						</center>
					</div>
					<div class="row" style="font-size: 15px; padding: 15px;">
						<center>
							<div class = "col-xs-6">
								<div style="cursor: pointer;" onclick ="forget();">
									Forget Password?
								</div>
							</div>
							<div class = "col-xs-6">
								<div style="cursor: pointer;">
									Get Activation Link
								</div>
							</div>
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 15px;">
						<center>
							<div class = "col-xs-6">
								<div class="bttn" style="background: lightgray;" onclick ="register();">Register</div>
							</div>
							<div class = "col-xs-6">
								<input type ="submit" name = "login" class="bttn" value="Login">
							</div>
						</center>
					</div>
					</form>
				</div>
				<div id = "register" class="row" style="display:none; background-color: white; height: 70%;">
					<form action="reg.jsp" method="post" >
					<div class="row" style="font-size: 25px; padding: 20px;">
						<center>
							<b>Register Here</b>
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 5px 15px;">
						<center>
							<input type="text" name = "name" placeholder="Name" class ="txtbox" style = "width:80%">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 5px 15px;">
						<center>
							<input type="text" name = "username" placeholder="Username" class ="txtbox" style = "width:80%">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 5px 15px;">
						<center>
							<input type="text" name = "emailid" placeholder="Email Address" class ="txtbox" style = "width:80%">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 5px 15px;">
						<center>
							<input type="password" name = "password" placeholder="Password" class ="txtbox" style = "width:80%">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 5px 15px;">
						<center>
							<input type="password" name = "cpassword" placeholder="Confirm Password" class ="txtbox" style = "width:80%">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 15px;">
						<center>
							<div class = "col-xs-6">
								<div class="bttn" style="background: lightgray;" onclick ="login();">Login</div>
							</div>
							<div class = "col-xs-6">
								<input type ="submit" name = "register" class="bttn" value="Register">
							</div>
						</center>
					</div>
					</form>
				</div>
				<div id = "forget" class="row" style="display:none; background-color: white; height: 70%;">
					<div class="row" style="font-size: 25px; padding: 20px;">
						<center>
							<b>Forget Password</b>
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 15px;">
						<center>
							<input type="text" name = "username" placeholder="Username/Email Id" class ="txtbox" style = "width:80%; padding: 5px 15px;">
						</center>
					</div>
					<div class="row" style="font-size: 20px; padding: 15px 15px 15px 50px;">
						Link will be send your registered Email Address
					</div>
					<div class="row" style="font-size: 20px; padding: 15px;">
						<center>
							<div class = "col-xs-6">
								<button class="bttn" onclick="login();">Back</button>
							</div>
							<div class = "col-xs-6">
								<input type ="submit" name = "forget" class="bttn" value="Submit">
							</div>
						</center>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script language="javascript" type="text/javascript">
     /*$(window).load(function() {
     $('#loading').hide();
     $('#loading').style.display = "none";
     document.getElementById("loading").style.display = "none";
  });*/
    $(window).unload(function() {
	    $('#loading').style.display = "block";
	});
	function forget(){
		document.getElementById('forget').style.display= "block";
		document.getElementById('login').style.display= "none";
		document.getElementById('register').style.display= "none";
	}
	function login(){
		document.getElementById('login').style.display= "block";
		document.getElementById('forget').style.display= "none";
		document.getElementById('register').style.display= "none";
	}
	function register(){
		document.getElementById('register').style.display= "block";
		document.getElementById('forget').style.display= "none";
		document.getElementById('login').style.display= "none";
	}
</script>
</html>
